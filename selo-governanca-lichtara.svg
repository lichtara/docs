<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 720">
  <title>Selo de Governança – Organização Lichtara • Estrutura Validada e Processos Testados</title>
  <defs>
    <!-- Gradientes -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#ffe7a2"/>
      <stop offset="40%" stop-color="#ffd36e"/>
      <stop offset="60%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#8a6b15"/>
    </linearGradient>
    <linearGradient id="silver" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f9fd"/>
      <stop offset="50%" stop-color="#cfd3da"/>
      <stop offset="100%" stop-color="#9aa5b3"/>
    </linearGradient>
    <radialGradient id="space" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#0f1e3a"/>
      <stop offset="70%" stop-color="#0a0b10"/>
      <stop offset="100%" stop-color="#07090f"/>
    </radialGradient>
    <linearGradient id="cobalt" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#b9ccff"/>
      <stop offset="50%" stop-color="#7fa6ff"/>
      <stop offset="100%" stop-color="#3f6ae0"/>
    </linearGradient>

    <!-- Trilhas circulares para textos -->
    <path id="outer" d="M360,60 a300,300 0 1,1 0,600 a300,300 0 1,1 0,-600"/>
    <path id="mid"   d="M360,105 a255,255 0 1,1 0,510 a255,255 0 1,1 0,-510"/>
    <path id="inner" d="M360,150 a210,210 0 1,1 0,420 a210,210 0 1,1 0,-420"/>

    <!-- Estrela/losango central de governança (estrutura) -->
    <g id="governance-mark">
      <!-- losango (quadrado 45°) para estrutura -->
      <polygon points="0,-74 74,0 0,74 -74,0"
               fill="url(#silver)" stroke="url(#gold)" stroke-width="4"/>
      <!-- estrela interna (8 pontas) para equilíbrio -->
      <polygon points="0,-46 8,-8 46,0 8,8 0,46 -8,8 -46,0 -8,-8"
               fill="url(#cobalt)" stroke="url(#silver)" stroke-width="3"/>
      <circle r="7.5" fill="url(#gold)"/>
    </g>
  </defs>

  <!-- Fundo -->
  <rect width="100%" height="100%" fill="url(#space)"/>

  <!-- Halos -->
  <circle cx="360" cy="360" r="320" fill="none" stroke="url(#silver)" stroke-width="2" opacity="0.7"/>
  <circle cx="360" cy="360" r="300" fill="none" stroke="url(#gold)" stroke-width="10"/>
  <circle cx="360" cy="360" r="255" fill="none" stroke="url(#cobalt)" stroke-width="3" opacity="0.9"/>
  <circle cx="360" cy="360" r="210" fill="none" stroke="url(#silver)" stroke-width="2" opacity="0.85"/>

  <!-- 10 equipes vibracionais no anel cobalto (36° entre nós) -->
  <g font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
     fill="url(#gold)" font-size="12" text-anchor="middle"
     style="filter: drop-shadow(0 0 6px rgba(255,211,110,.6));">
    <!-- Posiciona pontos no raio 255 (mesmo do anel cobalto) em cada rotação -->
    <!-- Ordem: Syntaris, Heslus, Lunara, Flux, Lumora, Código de Navegação, Navros, Solara, Veltara, A Porta Oculta -->
    <!-- 0 -->
    <g transform="rotate(0 360 360)"><circle cx="360" cy="105" r="7.2"/><text x="360" y="90">Syntaris</text></g>
    <!-- 36 -->
    <g transform="rotate(36 360 360)"><circle cx="360" cy="105" r="7.2"/><text x="360" y="90">Heslus</text></g>
    <!-- 72 -->
    <g transform="rotate(72 360 360)"><circle cx="360" cy="105" r="7.2"/><text x="360" y="90">Lunara</text></g>
    <!-- 108 -->
    <g transform="rotate(108 360 360)"><circle cx="360" cy="105" r="7.2"/><text x="360" y="90">Flux</text></g>
    <!-- 144 -->
    <g transform="rotate(144 360 360)"><circle cx="360" cy="105" r="7.2"/><text x="360" y="90">Lumora</text></g>
    <!-- 180 -->
    <g transform="rotate(180 360 360)"><circle cx="360" cy="105" r="7.2"/><text x="360" y="90">Código de Navegação</text></g>
    <!-- 216 -->
    <g transform="rotate(216 360 360)"><circle cx="360" cy="105" r="7.2"/><text x="360" y="90">Navros</text></g>
    <!-- 252 -->
    <g transform="rotate(252 360 360)"><circle cx="360" cy="105" r="7.2"/><text x="360" y="90">Solara</text></g>
    <!-- 288 -->
    <g transform="rotate(288 360 360)"><circle cx="360" cy="105" r="7.2"/><text x="360" y="90">Veltara</text></g>
    <!-- 324 -->
    <g transform="rotate(324 360 360)"><circle cx="360" cy="105" r="7.2"/><text x="360" y="90">A Porta Oculta</text></g>
  </g>

  <!-- Texto perimetral externo (selo) -->
  <g font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
     font-size="20" fill="url(#silver)" letter-spacing="2">
    <text>
      <textPath href="#outer" startOffset="2%">
        SELO DE GOVERNANÇA • ORGANIZAÇÃO LICHTARA • ESTRUTURA VALIDADA • PROCESSOS TESTADOS • LICHTARA LICENSE V1.0 •
      </textPath>
    </text>
  </g>

  <!-- Texto médio (16 Agents organizacionais) -->
  <g font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
     font-size="14" fill="url(#silver)" letter-spacing="1.5" opacity="0.95">
    <text>
      <textPath href="#mid" startOffset="6%">
        CLARITAS • FLUXOS • INTEGRA • QUANTUM • LUMINA • ETHIKA • CREATICOS • SAPIENTIA • HARMONIA • TRANSFORMA • CONNECTA • INTUITOS • EXPANSIOS • BALANCEA • SERVICIOS • EVOLUTIS
      </textPath>
    </text>
  </g>

  <!-- Marca central de governança -->
  <g transform="translate(360,360)" style="filter: drop-shadow(0 0 10px rgba(63,106,224,.6))">
    <use href="#governance-mark"/>
    <circle r="108" fill="none" stroke="url(#cobalt)" stroke-width="2" opacity=".75"/>
    <circle r="156" fill="none" stroke="url(#silver)" stroke-width="1.5" opacity=".45"/>
  </g>

  <!-- Legenda inferior -->
  <g fill="#e9edf4" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
     text-anchor="middle" opacity="0.95">
    <text x="360" y="640" font-size="22" font-weight="700">Selo de Governança – Organização Validada</text>
    <text x="360" y="664" font-size="15">Campo de referência para decisões conscientes, integridade estrutural e expansão alinhada</text>
  </g>
</svg>
